<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <button class="add-book">Add a Book</button>
      </div>

      <div class="library-display">
        <!-- <div class="book-display is-not-read">
          <p class="book-title">The Hobbit</p>
          <p class="book-author">J.R.R. Tolkien</p>
          <p class="book-pages">295 pages</p>
          <p class="book-year">1937</p>
          <div class="buttons">
            <button class="read book-btn">Read</button>
            <button class="remove book-btn">Remove</button>
          </div>
        </div> -->
      </div>
    </div>

    <div class="new-book hidden">
      <form class="new-book-form" action="#">
        <div class="form-input">
          <label for="book-title">Book Title</label>
          <input
            type="text"
            class="book-title-input input-text"
            id="book-title"
          />
          <span class="title-error error hidden">You must enter a title</span>
        </div>
        <div class="form-input">
          <label for="book-author">Author</label>
          <input
            type="text"
            class="book-author-input input-text"
            id="book-author"
          />
          <span class="author-error error hidden"
            >You must enter an author</span
          >
        </div>
        <div class="form-input">
          <label for="book-pages">No. of Pages</label>
          <input
            type="number"
            class="book-pages-input input-text"
            id="book-pages"
          />
          <span class="pages-error error hidden"
            >You must enter number of pages</span
          >
        </div>
        <div class="form-input">
          <label for="book-year">Year</label>
          <input
            type="number"
            class="book-year-input input-text"
            id="book-year"
          />
          <span class="year-error error hidden">You must enter a year</span>
        </div>
        <div class="form-radio">
          <input
            type="radio"
            class="book-read"
            id="book-read"
            name="read-status"
          />
          <label for="book-read">Read</label>
        </div>
        <div class="form-radio">
          <input
            type="radio"
            class="book-unread"
            id="book-unread"
            name="read-status"
          />
          <label for="book-unread">Not read</label>
        </div>
        <button class="submit-book">Add Book</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
